<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EnRouteAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <!-- Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsPvQ6Xe3lxNDiIl8CH1AohNlcRu1s8PE&libraries=places&callback=initMap" async defer></script>

    <script>
        // Set the base URL for AR.js
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/';
    </script>
    <link rel="stylesheet" href="styles/index.css">
    <style>
        /* Add CSS for the About Us icon */
        #about-us-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="container">
        <div id="destination-select-container">
            <select id="select-destination">
                <option value="example">Select Destination</option>
                <!-- Add more destination options here -->
            </select>
            <button id="get-direction-button">Get Directions</button>
        </div>
        <a-scene cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;" raycaster="objects: [gps-entity-place];" vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; sourceWidth: 1920; sourceHeight: 1080; displayWidth: 100%; displayHeight: 100%; debugUIEnabled: true;">
            <a-camera gps-camera="minDistance: 10; videoTexture: true;" rotation-reader></a-camera>
        </a-scene>

        <!-- Container for the 2D map -->
        <div id="map-container">
            <div id="map"></div>
        </div>

        <!-- About Us Icon -->
        <div id="about-us-icon" onclick="openAboutUsPage()">ℹ️</div>
    </div>

    <!-- About Us Page -->
    <div id="about-us-page" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); text-align: center; padding: 20px;">
        <h2>About Us</h2>
        <p>This page provides information about colleges, hotels, departments, and other facilities.</p>
        <!-- Add more content as needed -->
        <button onclick="closeAboutUsPage()">Close</button>
    </div>

    <script src="scripts/places.js"></script>
    <script src="scripts/gps-entity-place.js"></script>
    <script src="scripts/gps-camera.js"></script>
    <script src="scripts/gps-camera-debug.js"></script>
    <script src="scripts/script.js"></script>

    <script>
        function openAboutUsPage() {
            document.getElementById("about-us-page").style.display = "block";
        }

        function closeAboutUsPage() {
            document.getElementById("about-us-page").style.display = "none";
        }
    </script>
</body>
</html>
